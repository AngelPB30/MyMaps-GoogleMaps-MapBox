<mat-card>
	<mat-card-title>Google Maps: [{{lat}},{{lng}}]</mat-card-title>
	<mat-card-content>
		<agm-map [latitude]="lat" [longitude]="lng" [zoom] = "16">
			<agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="'../assets/img/marker01.png'"></agm-marker>
		</agm-map>
	</mat-card-content>
</mat-card>
